<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-grid>
    <ion-row>
      <ion-col></ion-col>
      <ion-col size="{{loginCardSize}}">
        <ion-card>
          <ion-card-content>
            <ion-item>
              <ion-icon name="person-outline"></ion-icon>
              <ion-input type="text" placeholder="User Name" #username></ion-input>
            </ion-item>
            <ion-button full color="primary" (click)="login(username)" [disabled]="!username.value">Submit</ion-button>
          </ion-card-content>
        </ion-card>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
</ion-grid>
  </div>
</ion-content>
